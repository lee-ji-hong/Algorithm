<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer = 'YES',
          max;
        let tot = a + b + c;
        if (a > b) {
          a = max;
        } else {
          b = max;
        }
        if (c > max) {
          c = max;
        }
        if (tot - max >= max) {
          answer = 'YES';
        } else {
          answer = 'NO';
        }
        return answer;
      }

      console.log(solution(13, 33, 17));
    </script>
  </body>
